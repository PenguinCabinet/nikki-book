<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>nikki-book</title>

</head>

<body>
    <script src="src/js/main.js" type="module"></script>

    <div id="app" class="m-6">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="nikki-tab" data-toggle="tab" href="#nikki" role="tab"
                    aria-controls="nikki" aria-selected="true">日記</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="setting-tab" data-toggle="tab" href="#setting" role="tab"
                    aria-controls="setting" aria-selected="false">設定</a>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active m-3" name="nikki" id="nikki" role="tabpanel"
                aria-labelledby="nikki-tab">
                <div class="my-3">
                    <button type="button" id="Nikki_move_prev" class="btn btn-outline-primary mx-2">←</button>
                    <button type="button" id="Nikki_move_next" class="btn btn-outline-primary mx-2">→</button>
                    <button type="button" id="Nikki_move_today" class="btn btn-outline-primary mx-2">Today</button>
                </div>
                <h1 id="Nikki-Title" style="font-family: 'Noto Sans JP', serif;font-weight: bold">Welcome!
                </h1>
                <textarea id="Nikki-Content" class="form-control"
                    style="font-family: 'Noto Sans JP', serif;height: calc((100vh - 42px - 110px - 40px) );">「設定タブ」から日記を保存するディレクトリを入力してください。
ソフトを再起動すると、設定が反映されます。</textarea>
            </div>

            <div class="tab-pane fade m-3" id="setting" role="tabpanel" aria-labelledby="setting-tab">
                <div class="my-3">
                    <label>日記ディレクトリパス</label>
                    <button id="Select_Nikki_dir_button" class="btn btn-primary mx-2">
                        選択
                    </button>
                    <input id="Nikki_dir" type="text" class="form-control"></input>
                </div>
                <div class="my-3">
                    <label>日記ファイルフォーマット</label>
                    <input id="Fname_format" type="text" class="form-control"></input>
                </div>
                <div class="my-3">
                    <label>タイムゾーン</label><input type="text" class="form-control" value="Asia/Tokyo" readonly></input>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
